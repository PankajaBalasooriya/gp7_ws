controller_manager:
  ros__parameters:
    update_rate: 1000
    use_sim_time: true

    # Controllers to be loaded
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    gripper_controller:
      type: joint_trajectory_controller/JointTrajectoryController


# -----------------------------
# Joint State Broadcaster
# -----------------------------
joint_state_broadcaster:
  ros__parameters:
    use_sim_time: true


# -----------------------------
# Arm Joint Trajectory Controller
# -----------------------------
arm_controller:
  ros__parameters:
    use_sim_time: true

    # 6-DOF arm joints only
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false

    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 2.0


# -----------------------------
# Gripper Controller
# -----------------------------
gripper_controller:
  ros__parameters:
    use_sim_time: true

    # 2 prismatic gripper joints
    joints:
      - joint_7
      - joint_8

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false

    constraints:
      stopped_velocity_tolerance: 0.005
      goal_time: 1.5