controller_manager:
  ros__parameters:
    update_rate: 1000  # Match or exceed Gazebo's 1000 Hz (0.001s period)
    use_sim_time: true

    # Define controllers that should be spawned
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

# Per-controller parameters
joint_state_broadcaster:
  ros__parameters:
    use_sim_time: true

arm_controller:
  ros__parameters:
    use_sim_time: true
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
      - joint_7
      - joint_8
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 2.0